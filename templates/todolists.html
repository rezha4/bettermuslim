{% extends "layout.html" %}

{% block title %}To Do Lists{% endblock %}

{% block main %}

    <div class="container">
        <h1 class="display-1">To Do Lists</h1>
        <p>This is todo</p>


        {% for row in todolists %}
        <form action="/editodo" method="post">
            <div class="container" id="toDoListContainer">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheck1" value="1" {% if row["status"] == 1 %} checked {% endif %}>
                    <label class="form-check-label" for="flexCheck1">
                        {{ row["task"] }}
                    </label>
                    <input hidden type="form" name="delete" id="delete" value="{{ row["id"] }}">
                    <button class="btn btn-outline-secondary" style="--bs-btn-padding-y: .05rem; --bs-btn-padding-x: .20rem; --bs-btn-font-size: .75rem;" for="delete">delete</button>
                </div>
            </div>
        </form>
        {% endfor %}


        <div class="container">
            <div class="container">
                <form action="/todolists" method="post">
                    <input placeholder="Enter a new todo item" style="width: 50%;" type="text" class="form-control" id="toDoInput" name="toDoInput">
                    <button type="submit" class="btn btn-primary mb-3" id="toDoEnter" name="toDoEnter" for="toDoInput">Enter</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
